<div>
    <h1>{{producto.nombre}}</h1>

    <h3>Precio: {{producto.precio}}</h3>

    <img [src]="producto.imagen" width="200" height="200">
    <hr/>
    <h4>Lista productos</h4>
    <div *ngFor="let producto of productos">
        <h3>{{producto.nombre}}</h3>
        <h4>Precio: {{producto.precio}}</h4>
        <img [src]="producto.imagen" width="200" height="200">
        <hr/>
</div>
